<div class="column filter-content">
    
    
    <h4>Filters</h4>
    <div class="row">
        <label class="range-start">&#8377; 100</label>
        <label class="range-value">&#8377; {{currentFilterValue}}</label>
        <label class="range-end">&#8377; 10000</label>
    </div>
    <div>
        <form [formGroup]="filterForm" (ngSubmit)="onSubmit()" class="form-horizontal" >
            <div class="row">
                <input class="range-picker" type="range" name="filterRange" min="100" [value]="currentFilterValue" max="10000" (change)="updateTextInput($event)">
            </div>
            <div class="row ">
                <button class="apply-button" type="submit" >Apply</button>
            </div>
        </form>
    </div>
    
</div>
